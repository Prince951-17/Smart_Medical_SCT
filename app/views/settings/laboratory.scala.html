@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
  @import views.html.main
  <script src="@routes.Assets.versioned("javascripts/laboratory.js")" type="text/javascript"></script>
@main("LaboratoryType Page", webJarsUtil) {
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 mt-5">
        <form action="" class=" text-center">
            <div class="form-group row">
                <label for="laboratoryName" class="col-md-2">Laboratory Name</label>
                <input id="laboratoryName" type="text" class="form-control col-md-10" data-bind="value: vm.laboratoryName">
            </div>
            <button class="btn btn-success" data-bind="click: vm.onSubmit">Add LabType</button>
            <button class="btn btn-success" data-bind="click: vm.getLaboratory">Get LabType</button>
        </form>

          <form action="" class="text-center mt-5">
              <div class="form-group row">
                  <label for="id" class="col-md-2">ID:</label>
                  <input id="id" type="text" class="form-control col-md-10" data-bind="value: vm.id">
              </div>
              <button class="btn btn-success" data-bind="click: vm.deleteLaboratory">Delete LabType</button>
          </form>

          <form action="" class="text-center mt-5">
              <div class="form-group row">
                  <label for="idForUpdate" class="col-md-2">ID:</label>
                  <input id="idForUpdate" type="text" class="form-control col-md-10" data-bind="value: vm.id">
              </div>
              <div class="form-group row">
                  <label for="laboratoryNameUpdate" class="col-md-2">LabName:</label>
                  <input id="laboratoryNameUpdate" type="text" class="form-control col-md-10" data-bind="value: vm.laboratoryName">
              </div>
              <button class="btn btn-success" data-bind="click: vm.updateLaboratory">Update LabType</button>
          </form>

          <table class="table table-striped table-hover table-bordered mt-5" data-bind="visible: vm.getList().length > 0">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Name</th>
                  </tr>
              </thead>
              <tbody data-bind="foreach: vm.getList">
                  <tr>
                      <td data-bind="$data.id"></td>
                      <td data-bind="text: $data.laboratoryName"></td>
                  </tr>
              </tbody>
          </table>
      </div>
    </div>
  </div>
}

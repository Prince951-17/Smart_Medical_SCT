@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
  @import views.html.main
@main("Add Doctor type", webJarsUtil) {
  <script src="@routes.Assets.versioned("javascripts/organization.js")" type="text/javascript"></script>

  <div class="content">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h4 class="page-title">Add Doctor type</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <form>
          <div class="form-group">
            <label>Doctor Type Name <span class="text-danger">*</span></label>
            <input class="form-control" type="text" data-bind="value: vm.doctorTypeName">
          </div>
          <div class="m-t-20 text-center">
            <button class="btn btn-primary submit-btn" data-bind="click: vm.onSubmit">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
}

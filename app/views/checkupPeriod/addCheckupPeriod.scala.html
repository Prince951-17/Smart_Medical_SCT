@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
    @import views.html.main
    @main("Home Page", webJarsUtil) {
        <script src="@routes.Assets.versioned("javascripts/checkupPeriod.js")" type="text/javascript"></script>
        <div class="row">
            <div class="col-lg-6 mt-3 offset-lg-3">
                <h4 class="page-title">Add Checkup Period</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form action="@controllers.routes.RegistrationController.addCheckupPeriod()" method="post">
                    <div class="form-group">
                        <label for="numberPerYear">Number Per Year</label>
                        <input class="form-control" id="numberPerYear" type="text" data-bind="value: vm.numberPerYear" name="numberPerYear">
                    </div>
                    <div class="form-group">
                        <label for="doctorType">Doctor Type </label>
                        <input class="form-control" id="doctorType" type="text" data-bind="value: vm.doctorTypeId" name="doctorType">
                    </div>
                    <div class="form-group">
                        <label for="labType">Laboratory Type</label>
                        <input class="form-control" id="labType" type="text" data-bind:="value: vm.labTypeId" name="labType">
                    </div>
                    <div class="form-group">
                        <label for="workType">Work Type</label>
                        <input class="form-control" id="workType" type="text" data-bind="value: vm.workTypeId" name="workType">
                    </div>
                    <div class="m-t-20 text-center">
                        <button type="submit" class="btn btn-primary submit-btn" data-bind="click: vm.addCheckupPeriod">Create Checkup Period</button>
                    </div>
                </form>
            </div>
        </div>
    }

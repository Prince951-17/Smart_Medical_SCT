@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
@import views.html.main
@main("Registration Page", webJarsUtil) {
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/registration/registration_patient.css")">
  <script src="@routes.Assets.versioned("javascripts/patient/registration.patient.js")" type="text/javascript"></script>
  <div class="content">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h4 class="page-title">Add Patient</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <form class="toggle">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>First Name: <span class="text-danger">*</span></label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Middle Name: <span class="text-danger">*</span></label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Last Name: <span class="text-danger">*</span></label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Passport SN: </label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Date of Birth: <span class="text-danger">*</span></label>
                <div class="cal-icon">
                  <input type="date" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Phone Number: </label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label>Address: <span class="text-danger">*</span></label>
                <input type="text" class="form-control ">
              </div>
            </div>
            <div class="col-sm-4 text-center">
              <div class="form-group">
                <label class="display-block">Gender: <span class="text-danger">*</span></label>
                 <div class="form-check form-check-inline">
                  <input type="radio" id="male" name="gender" class="form-check-input" value="male">
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" name="gender" id="famale" class="form-check-input" value="famale">
                  <label class="form-check-label" for="famale">Famale</label>
                </div>
              </div>
            </div>
            <div class="col-sm-4 text-center">
              <div class="form-group">
                <label class="display-block">Checkup type: <span class="text-danger">*</span></label>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="radio1" name="radios" value="all">
                  <label for="radio1" class="form-check-input">Checkup for Job</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="radio2" name="radios" value="false">
                  <label class="form-check-label" for="radio2">Medical Form</label>
                </div>
              </div>
            </div>
            <div class="col-sm-4 text-center">
              <div class="form-group">
                <label class="display-block">Is this a sick organization worker? <span class="text-danger">*</span></label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="isWorker" id="worker" data-bind="checked: vm.patient.isWorker" value="yes">
                  <label class="form-check-label" for="worker">
                    Yes
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="isWorker" id="noWorker" data-bind="checked: vm.patient.isWorker" value="no">
                  <label class="form-check-label" for="noWorker">
                    No
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-6" data-bind="visible: vm.patient.isWorker() == 'yes'">
              <div class="form-group">
                <label>Organization: <span class="text-danger">*</span></label>
                <select class="form-control" tabindex="-1" aria-hidden="true">
                  <option>InfromAlgo</option>
                  <option>TATU</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6" data-bind="visible: vm.patient.isWorker() == 'yes'">
              <div class="form-group">
                <label>Work Type: <span class="text-danger">*</span></label>
                <select class="form-control" tabindex="-1" aria-hidden="true">
                  <option>First</option>
                  <option>Second</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6" data-bind="visible: vm.patient.isWorker() == 'yes'">
              <div class="form-group">
                <label>Card Number: <span class="text-danger">*</span></label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6" data-bind="visible: vm.patient.isWorker() == 'yes'">
              <div class="form-group">
                <label>Profession: <span class="text-danger">*</span></label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6 offset-sm-3">
              <div class="form-group">
                <label>Avatar</label>
                <div class="profile-upload">
                  <div class="upload-img">
                    <img alt="" src="@routes.Assets.versioned("images/user.jpg")">
                  </div>
                  <div class="upload-input">
                    <input type="file" class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="m-t-20 text-center">
            <button class="btn btn-primary submit-btn">Create Patient</button>
          </div>
        </form>
      </div>
    </div>
  </div>
}

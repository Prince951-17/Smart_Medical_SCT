@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
  @import views.html.main
@main("Registration Page", webJarsUtil) {
  <div class="content">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h4 class="page-title">Add Patient</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <form>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>First Name <span class="text-danger">*</span></label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Middle Name <span class="text-danger">*</span></label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Passport SN <span class="text-danger">*</span></label>
                <input class="form-control" type="email">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Gander</label>
                <input class="form-control" type="password">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Date of Birth</label>
                <div class="cal-icon">
                  <input type="date" class="form-control datetimepicker">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control" type="password">
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group gender-select">
                <label class="gen-label">Gender:</label>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" name="gender" class="form-check-input">Male
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" name="gender" class="form-check-input">Female
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control ">
              </div>
            </div>
            <div class="col-sm-8 offset-sm-2 text-center">
              <div class="form-group">
                <label class="display-block">Is this a sick organization worker?</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="isWorker" id="worker">
                  <label class="form-check-label" for="worker">
                    Yes
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="isWorker" id="noWorker">
                  <label class="form-check-label" for="noWorker">
                    No
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Card Number </label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Profession </label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Work type </label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Avatar</label>
                <div class="profile-upload">
                  <div class="upload-img">
                    <img alt="" src="@routes.Assets.versioned("images/user.jpg")">
                  </div>
                  <div class="upload-input">
                    <input type="file" class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="m-t-20 text-center">
            <button class="btn btn-primary submit-btn">Create Patient</button>
          </div>
        </form>
      </div>
    </div>
  </div>
}

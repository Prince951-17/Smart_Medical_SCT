@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@(lang: String)
  @import views.html.main
@main("Registration", webJarsUtil) {
  <script type="text/javascript">
          var Glob = {
            language: '@lang'
          }
  </script>
  <script src="@routes.Assets.versioned("javascripts/registration.js")" type="text/javascript"></script>
  @sidebar()
  <div class="content">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="fio">F.I.O:</label>
              <input type="text" id="search-by-name" class="form-control" name="fio" data-bind="value: vm.search.fullName, valueUpdate: 'keyup keydown'">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="passport_sn">Passport SN:</label>
              <input type="text" id="search-passport-sn" class="form-control" name="passport_sn" data-bind="masked: vm.search.passportSn, mask: 'SS 9999999', valueUpdate: 'keyup keydown'">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group one-line-dropdown">
              <label for="organization">Organization</label>
              <select class="custom-select" data-bind="options: vm.organizationList(),
                    optionsValue: 'organizationName',  optionsText: 'organizationName', value: vm.selectedOrganization, optionsCaption: 'Select Organization'" >
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group one-line-dropdown">
              <label for="department">Department</label>
              <select class="custom-select" data-bind="options: vm.workTypeList(),
                    optionsValue: 'id',  optionsText: 'workType', value: vm.selectedDepartment, optionsCaption: 'Select WorkType'" >
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4" id="register-patient-box" data-bind="visible: vm.patientList().length > 0">
        <select multiple id="demo1" name="demo1[]" class="form-control" data-bind="selectPicker: vm.selectedPatients,
                   selectPickerOptions: {optionsArray: vm.patientList}, optionsValue: 'id', optionsText: 'fullName'"></option>
        </select>
        <button class="btn btn-lg btn-register" data-bind="click: vm.onSubmitRegister">Register</button>
      </div>
      <div class="col-md-4 mt-4 pt-5 jumbotron" data-bind="visible: vm.patientList().length == 0">
        <h4 class="text-center text-primary">Bemorlar ro'yhati topilmadi!</h4>
      </div>
      </div>
    </div>
  </div>
}

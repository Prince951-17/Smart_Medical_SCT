@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@(lang: String)
@import views.html.main
@main("Registration", webJarsUtil) {
    <script type="text/javascript">
            var Glob = {
                language: '@lang'
            }
    </script>
    <script src="@routes.Assets.versioned("javascripts/registration.js")" type="text/javascript"></script>
    @sidebar()

    <div class="content">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fio">F.I.O:</label>
                            <input type="text" class="form-control" name="fio">
                        </div>                      
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="text" class="form-control" name="password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group one-line-dropdown">
                            <label for="organization">Organization</label>
                            <select multiple class="custom-select selectpicker form-control" data-bind="selectPicker: $data.selectedOrganization, selectPickerOptions: {optionsArray: vm.organizationList}, optionsValue: 'id', optionsText: 'organization'" id="organization" data-show-subtext="true">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group one-line-dropdown">
                            <label for="department">Department</label>
                            <select multiple class="custom-select selectpicker form-control" data-bind="selectPicker: $data.selectedDepartment, selectPickerOptions: {optionsArray: vm.departmentList}, optionsValue: 'id', optionsText: 'workType'" id="department" data-show-subtext="true">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
}
